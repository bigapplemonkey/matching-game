<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="icon" href="img/favicon.ico?v=2">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="bmo-case">
            <div id="message" class="message">
                <div id="bmo-message" class="speech-bubble">
                </div>
                <div class="speech-small-bubble bubble1"></div>
                <div class="speech-small-bubble bubble2"></div>
            </div>
            <div class="bmo-screen center">
                <div id="game" class="game">
                    <section class="score-panel">
                        <ul id="stars" class="stars">
                            <li><i id="one-star" class="fa fa-star"></i></li>
                            <li><i id="two-star" class="fa fa-star"></i></li>
                            <li><i id="three-star" class="fa fa-star"></i></li>
                        </ul>
                        <span id="moves" class="moves">0</span> Moves
                    </section>
                    <section class="time-panel">
                        <div id="timer" class="time"></div>
                    </section>
                    <ul id="deck" class="deck center">
                    </ul>
                </div>
                <div id="bmo-face" class="bmo-face">
                    <div class="bmo-transparent-screen"></div>
                    <div class="bmo-eye left-eye"></div>
                    <div class="bmo-eye right-eye"></div>
                    <div id="smile" class="smile">
                        <div class="corner"></div>
                        <div class="corner right"></div>
                    </div>
                    <div id="win-smile" class="win-smile">
                        <div class="teeth"></div>
                        <div id="big-smile" class="big-smile">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bmo-disk"></div>
            <div id="restart" class="bmo-button blue-button escale"></div>
            <div id="start-label" class="start-label">START</div>
            <div class="bmo-cross vertical-cross"></div>
            <div class="bmo-cross vertical-cross transparent-cross"></div>
            <div class="bmo-cross horizontal-cross"></div>
            <div class="bmo-triangle-button"></div>
            <div class="bmo-triangle-button inside-button"></div>
            <div class="bmo-button green-button"></div>
            <div class="bmo-button red-button"></div>
            <div class="bmo-connector left-connector"></div>
            <div class="bmo-connector right-connector"></div>
        </div>
    </div>
    <script>
      document.body.className += " js-loading";

      window.addEventListener("load", showPage, false);

      function showPage() {
        console.log('loaded...');
        document.body.className = document.body.className.replace("js-loading","");
      }
    </script>
    <script src="js/app.js"></script>
</body>

</html>
